<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../cssFiles/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <h4><span id="usersCounter" class="badge badge-secondary"></span></h4>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button id="returnToMainBtn" class="btn btn-secondary ml-2 mt-2">Return to Main Page</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Welcome to the admin panel</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="mapsBtn" class="btn btn-primary">Go to Maps of Stores</button> 
                <button id="productListingBtn" class="btn btn-primary">Products List</button>
                <button id="ordersBtn" class="btn btn-primary">Orders</button>
                <button id="websiteStatsBtn" class="btn btn-primary">Website Statistics</button>
                <button id="usersBtn" class="btn btn-primary">Users</button>
                <button id="incomeBtn" class="btn btn-primary">Income</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="products"></div>
                <div id="orders"></div>
                <div id="users"></div>
                <div id="numOfusers"></div>
                <canvas id="userChart"></canvas>
                <div id="income"></div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../jsFiles/admin.js"></script>
</body>

</html>
