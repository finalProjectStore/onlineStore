    <!-- Container -->

    <div style="border-style: solid; border-color: black" class="container">
      <div class="row">
        <div style="background-color: #e3f9df" class="well well-lg">
          <h1 style="text-align: center">Registration</h1>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div id="msg"></div>

          <form action="/register" method="post">
            <div class="form-group">
              <label>Username</label>
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                name="username"
              />
            </div>

            <div class="form-group">
              <label>Age</label>
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-user"></i
              ></span>
              <input
                type="text"
                name="age"
                class="form-control"
                id="age"
                placeholder="Age"
              />
            </div>

            <div class="form-group">
              <label>Email</label>
              <span class="input-group-addon"><i>@</i></span>
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>

            <div class="form-group">
              <label for="pwd">Password:</label>
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-lock"></i
              ></span>
              <input
                type="password"
                class="form-control"
                id="pwd1"
                placeholder="Password"
                name="password"
              />
            </div>

            <div class="form-group">
              <label for="pwd">Verify Password:</label>
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-lock"></i
              ></span>
              <input
                type="password"
                class="form-control"
                id="pwd2"
                placeholder="Verify password"
                name="password2"
              />
            </div>

            <button
              id="btn_register"
              name="submit"
              style="
                background-color: #bdd3f8;
                color: black;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
              "
              type="submit"
              class="btn btn-default btn btn-primary active"
            >
              <h4><strong>Register</strong></h4>
            </button>

            <br />
            <br />
            <div id="div_alert"></div>
          </form>
        </div>

        <div class="col-md-4"></div>
      </div>
    </div>
