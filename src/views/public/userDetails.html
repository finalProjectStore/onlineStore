<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../cssFiles/userDetails.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>update profile</title>
</head>
<body>
    <div class="container-details">
        <h2 class="title">My Details</h2>
        <hr>
        <p> Feel free to edit any of your details below so your electroniX account is totally up to date.</p>
        <div id="div_alert"></div>
        <form id="myForm">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checkboxGroup" id="check1">
                <label class="form-check-label" for="check1">
                Change username
                </label>
            </div>
            <input class="form-control" type="text" id="usernameInput1"><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checkboxGroup" id="check2">
                <label class="form-check-label" for="check2">
                Change email
                </label>
            </div>
            <input class="form-control" type="text" id="usernameInput2"><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checkboxGroup" id="check3">
                <label class="form-check-label" for="check3">
                Change password
                </label>
            </div>
            <input class="form-control" type="text" id="usernameInput3"><br>
        </form>

        <div class="footer-container">
            <button class="btn btn-primary" id="btn-save" type="submit" >SAVE CHANGES</button>
        </div>
        
    </div>

    <script src="../jsFiles/userDetails.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
